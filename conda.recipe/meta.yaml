package:
  name: taxcalc
  version: 0.9.9

build:
  entry_points:
    - tc = taxcalc.cli.tc:main

requirements:
  build:
    - pytest
    - setuptools
    - python
    - mock
    - numpy ==1.11.2
    - pandas <=0.18.0
