package:
  name: taxcalc
  version: 0.0.0

build:
  entry_points:
    - tc = taxcalc.cli.tc:main

requirements:
  build:
    - python
    - pandas >=0.20.1
    - numba
    - toolz
    - six
  run:
    - python
    - pandas >=0.20.1
    - numba
    - toolz
    - six

test:
  commands:
    - which tc  # [unix]
    - where tc  # [win]
    - tc --help

about:
  home: http://www.github.com/OpenSourcePolicyCenter
